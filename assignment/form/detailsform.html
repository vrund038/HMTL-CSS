<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="box">
                <h3>Your Details :</h3>
                <div class="details">
                    <label>Name : </label>
                    <div class="input-box">
                        <input type="text" placeholder="First and last name">
                    </div>
                    
                </div>
                <div class="details">
                    <label>Email : </label>
                    <div class="input-box">
                        <input type="email" placeholder="Enter The E-mail">
                    </div>
                   
                </div>
                <div class="details">
                    <label>Phone : </label>
                    <div class="input-box">
                        <input type="number" maxlength="10" placeholder="ex : 9988776655">
                    </div>
                    
                </div>
            </div>
            <div class="box">
                <h3>Delivery Address :</h3>
                <div class="address">
                    <label> Address : </label>
                    <div class="input-box">
                        <textarea id="textarea" name="" id="" cols="23" rows="5"></textarea>
                    </div>
                    
                </div>
                <div class="address">
                    <label> Postcode : </label>
                    <div class="input-box">
                        <input type="number">
                    </div>
                    
                </div>
                <div class="address">
                    <label> Country : </label>
                    <div class="input-box">
                        <input type="text">
                    </div>
                    
                </div>            
            </div>
            <div class="box">
                <h3>Card Details :</h3>
                <div class="C">
                    <label>Card Type :</label>
    
                    <div class="choice">
                        <div class="cards">
                            <input type="radio">
                            <label for="visa">Visa <img src="v.png" alt="" height="12px"></label>
                        </div>
                        <div class="cards">
                            <input type="radio">
                            <label for="visa">Visa<img src="m.png" alt="" height="12px"></label>
                        </div>
                        <div class="cards">
                            <input type="radio">
                            <label for="Visa">Visa <img src="a.svg" height="12px" alt=""></label>
                        </div>
                    </div>
                </div>
    
                <div class="c">
                    <label for="">Card Number :</label>
                    <div class="input-box">
                        <input type="number">
                    </div>
                    
                </div>
                <div class="c">
                    <label for="">Security-Code :</label>
                    <div class="input-box">
                        <input type="number">
                    </div>
                   
                </div>
                <div class="c">
                    <label for="">Name on card :</label>
                    <div class="input-box">
                        <input type="text" placeholder="Exact name as on the card">
                    </div>
                
                </div>
            </div>
            <div class="btn">
                <input class="buy" type="button" value="Buy It.!">
            </div>
            
        </div> 
    </div>
   
</body>
</html>
