<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="lcontainer">
                <div class="imgbox">
                <img src="https://images.unsplash.com/photo-1595347097560-69238724e7bd?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <h2>Vrund</h2>
                <h4>vrundpatel038@gmail.com</h4>
            </div>
        </div>


        <div class="middle">
            <div class="Rcontainer">
                <h2>Profile Settings</h2>
                <div class="form-container">
                    <form action="#">
                        <div class="inputB name">
                            <div class="input-box">
                                <p>Name</p>
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="input-box">
                                <p>Surname</p>
                                <input type="text" placeholder="Surname">
                            </div>
                        </div>
                        <div class="inputB">
                            <p>PhoneNumber</p>
                            <input type="number" placeholder="Number">
                        </div>
                        <div class="inputB">
                            <p>Address</p>
                            <textarea placeholder="Enter Address"></textarea>
                        </div>
                        <div class="inputB">
                            <p>Email Id</p>
                            <input type="text" placeholder="Email id">
                        </div>
                        <div class="inputB">
                            <p>Education</p>
                            <input type="text" placeholder="Education">
                        </div>
                        <div class="inputB country">
                            <div class="input-box">
                                <p>Country</p>
                                <input type="text" placeholder="Country">
                            </div>
                            <div class="input-box">
                                <p>State/Region</p>
                                <input type="text" placeholder="State/Region">
                            </div>
                        </div>
                        <div class="btn">
                            <button>Save Profile</button>
                        </div>
                       
                        
                    </form>
                </div>
               
            </div>
        </div>
        <div class="right">

            <div class="Rbox">
                <div class="top">
                    <h3>Edit Experience</h3>
                    <div class="box">
                        Experience
                    </div>
                </div>
                <form action="">
                    <div class="inputB">
                        <p>Experience in Designing</p>
                        <input type="text" placeholder="experience">
                    </div>
                    <div class="inputB">
                        <p>Addetional Details</p>
                        <input type="text" placeholder="addetional details">
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
